name: HW Lesson 18 Tests

on:
  push:
    branches: [main, lesson18-19]
    paths:
      - 'lesson18-19-playwright/hw-lesson-18/**'
      - '.github/workflows/hw-lesson-18.yml'
  pull_request:
    branches: [main]
    paths:
      - 'lesson18-19-playwright/hw-lesson-18/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: lesson18-19-playwright

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: lesson18-19-playwright/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run tests
        run: npx playwright test --config=hw-lesson-18/playwright.config.ts

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: hw18-test-results
          path: lesson18-19-playwright/test-results/
          retention-days: 7

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: hw18-playwright-report
          path: lesson18-19-playwright/playwright-report/
          retention-days: 7
