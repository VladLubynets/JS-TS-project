name: HW Lesson 19 Tests with Reports

on:
  push:
    branches: [main, lesson18-19]
    paths:
      - 'lesson18-19-playwright/hw-lesson-19/**'
      - '.github/workflows/hw-lesson-19.yml'
  pull_request:
    branches: [main]
    paths:
      - 'lesson18-19-playwright/hw-lesson-19/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: lesson18-19-playwright

jobs:
  test:
    name: Run Tests with Allure & Mochawesome
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: lesson18-19-playwright/package-lock.json

      - name: Setup Java (for Allure)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run tests with Allure reporter
        run: npx playwright test --config=hw-lesson-19/playwright.config.ts
        env:
          REPORTER: allure
        continue-on-error: true

      - name: Generate Allure report (single HTML file)
        run: npx allure generate allure-results --clean --single-file -o allure-report
        if: always()

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: lesson18-19-playwright/allure-report/
          retention-days: 30

      - name: Run tests with Mochawesome reporter
        run: npx playwright test --config=hw-lesson-19/playwright.config.ts
        env:
          REPORTER: mochawesome
        continue-on-error: true

      - name: Upload Mochawesome report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mochawesome-report
          path: lesson18-19-playwright/mochawesome-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: hw19-test-results
          path: lesson18-19-playwright/test-results/
          retention-days: 7
